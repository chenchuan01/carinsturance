<!DOCTYPE html>
<!--[if lt IE 7 ]><html lang="en" class="ie6 ielt7 ielt8 ielt9"><![endif]--><!--[if IE 7 ]><html lang="en" class="ie7 ielt8 ielt9"><![endif]--><!--[if IE 8 ]><html lang="en" class="ie8 ielt9"><![endif]--><!--[if IE 9 ]><html lang="en" class="ie9"> <![endif]--><!--[if (gt IE 9)|!(IE)]><!--> 
<html lang="en"><!--<![endif]--> 
	<head>
		<meta charset="utf-8">
		<title>Login - CarInsurance</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="css/site.css" rel="stylesheet">
		<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	</head>
	<body>
		<div id="login-page" class="container">
			<h1>CarInsurance Login</h1>
			<form id="login-form" class="well" action="index.htm">
			<input type="text" class="span3" placeholder="用户名-UserName" /><br />
			<input type="password" class="span3" placeholder="密码-Password" /><br />
			<input type="text" class="span2" placeholder="验证码-Code" />
			<img  src="/CarInsurance/img/code.png" style="width:20%;margin-top: -3%"/>
			<br />
			<a href="home.html" class="btn btn-primary btn-block">登录</a>
			<a href="javascript:" class="btn btn-link" onclick="showRigist()">没有账号？点这里</a>
			<div id="regist" style="display: none;">
				<input type="text" class="span3" placeholder="姓名" /><br />
				<input type="text" class="span3" placeholder="电话" /><br />
				<input type="text" class="span3" placeholder="邮箱" /><br />
				<input type="text" class="span3" placeholder="登陆账户" /><br />
				<input type="text" class="span3" placeholder="登录密码" /><br />
				<a href="home.html" class="btn btn-success btn-block">提交注册</a>
			</div>
		</form>	
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/site.js"></script>
		<script type="text/javascript">
			function showRigist(){
				$('#regist').toggle();
			}
		</script>
	</body>
</html>
